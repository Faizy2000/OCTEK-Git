<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-primary navbar-light">

    <a class="navbar-brand" href="#"
      ><img
        id="logo"
        src="/pics/logo1.png"
        alt="MDB Logo"
        style="width:100px;" 
        class="rounded-pill"
        draggable="false"
        height="100"
    /></a>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link mx-2" href="#!"><i class="fas fa-plus-circle pe-2"></i>Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" href="#!"><i class="fas fa-bell pe-2"></i>Alerts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" href="#!"><i class="fas fa-heart pe-2"></i>Trips</a>
        </li>
        <li class="nav-item ms-3">
          <a class="btn btn-black btn-rounded" href="#!">Sign in</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Menu</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Cheese Pizza</a></li>
            <li><a class="dropdown-item" href="#">Cake</a></li>
            <li><a class="dropdown-item" href="#">Burger</a></li>
          </ul>
        </li>
      </ul>
      <div class="social">
        <a href="https://www.instagram.com/faizanshahid232018/" id="insta" title="Follow TL Custom Printing on Twitter" alt="TL custom Print Twitter Icon"><img src="/pics/instagram.png" /></a>
        <a href="#" title="Like TL Custom Printing on Facebook" alt="TL custom Print Facebook Icon"><img src="/pics/fb.png" /></a>
        <a href="#" title="Follow TL Custom Printing on Flickr" alt="TL custom Print Flickr Icon"><img src="/pics/youtube.png" /></a>
        <a href="#" title="Follow TL Custom Printing on Pinterest" alt="TL custom Print Pinterest Icon"><img src="images/pinterest.png" /></a>
    
      </div>

      
    </div>
  </div>
</nav>


<div class="container mt-3">
  <h2>Card Image</h2>
  <p>Image at the top (card-img-top):</p>
  <div class="card">
    <img class="card-img-top" src="/pics/uni.png" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">John Doe</h4>
      <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>
  
  

</body>
</html>
